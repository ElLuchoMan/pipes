<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'Mi' | mayusculas:enMayusculas}}</p>

</div>
<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton pRipple (click)="cambiar()" badgeClass="p-badge-info"
            class="p-mr-1 p-button-raised p-button-rounded" type="button" label="Toggle MayÃºsculas"></button>
        <button pButton icon=' pi pi-sort' label="Por valores" class="p-mr-1 p-button-danger p-button-rounded"></button>
        <button pButton icon=' pi pi-sort' label="Por nombre" class="p-mr-1 p-button-success p-button-rounded"></button>
        <button pButton icon=' pi pi-sort' label="Por color" class="p-mr-1 p-button-help p-button-rounded"></button>
    </div>
</p-toolbar>
<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela?</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
