<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'Mi' | mayusculas:enMayusculas}}</p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    <div class="p-toolbar-group-right">
        <button pButton pRipple (click)="cambiar()" badgeClass="p-badge-info"
            class="p-mr-1 p-button-raised p-button-rounded" type="button" label="Toggle MayÃºsculas"></button>
        <button pButton icon=' pi pi-sort' (click)="cambiarOrden('vuela')" label="Vuela"
            class="p-mr-1 p-button-danger p-button-rounded"></button>
        <button pButton icon=' pi pi-sort' (click)="cambiarOrden('nombre')" label="Por nombre"
            class="p-mr-1 p-button-success p-button-rounded"></button>
        <button pButton icon=' pi pi-sort' (click)="cambiarOrden('color')" label="Por color"
            class="p-mr-1 p-button-help p-button-rounded"></button>
    </div>
</p-toolbar>
<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela?</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela? <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
